<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <title>Nav and Hero</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <img src="images/pet-logo.jpg" alt="pet logo" />
      <a href="#">About</a>
      <a href="#">Cats</a>
      <a href="#">Dogs</a>
      <a href="#">Adopt Now</a>
    </nav>
    <div class="page-title">
      <h1>Welcome to Asia's Pet Rescue!</h1>
    </div>
    <div class="page-container">
      <h1>Asia's Pet Rescue</h1>
      <p>
        We help pets of all different sizes. All different ages. Help our furry
        friends out by helping us find a fur-ever home for our cuddly animals.
      </p>
      <button>Adopt Now!</button>
    </div>
  </body>
</html>
